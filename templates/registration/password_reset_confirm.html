{% extends 'base.html' %}

{% block title %}Password Reset Confirmation {% endblock title %}

{% block content %}
    <h1>Reset your password</h1>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success">Confirm</button>
      <p>Click <a href="{% url 'home' %}">here</a> to go back to the homepage.</p>
    </form>
    {% endblock content %}
