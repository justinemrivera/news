{% extends 'base.html' %}

{% block title %}Log In {% endblock title %}

{% block content %}
        <h1>Log In</h1>
        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn btn-success">Log In</button>
        </form>
        <p>Forgot your password? <a href="{%url 'password_reset' %}">Click here</a> to reset it.</p>
{% endblock content %}
