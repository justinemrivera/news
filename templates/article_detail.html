{% extends 'base.html' %}

{% block title %}{{Article.title}}{%endblock title%}
{% block content %}

    <div class="row" style="margin: 10px; padding: 10px;" >
    <div class="col-sm-8 offset-sm-1">
    
    
    <h1>{{ article.title }} </h1>
    <img class="detail-img" src={{ article.picture }}>
    <p class="detail-subtext"> created by {{ article.author }} | On {{ article.created_at }}</p>
    <p>{{ article.body }}</p>
    <button type="submit" class="btn btn-success">Go Back</button>
    {% if user.is_authenticated %}
    
    <a href="{% url 'news_update' article.id %}" class="card-link">Update</a>
    
    
  
  </div>
{% endif %}
          
</div>
{% endblock content %}
